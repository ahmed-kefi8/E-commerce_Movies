<div class ="container" ng-controller="AdminUsersController">
	<div class="row">
		
        
        <div class="col-md-12">
        <h4> Users </h4>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   <th>User Id</th>
                    <th> Email </th>
                    <th> Password </th>
                      <th>Edit</th>
                      <th>Delete</th>
                   </thead>
    <tbody>
    
    <tr ng-repeat="user in users">
    <td> {{ user._id }} </td>
    <td> {{ user.email }} </td>
        <td> {{ user.password }} </td>
    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-href="#/EditUser/{{user._id}}" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="deleteUser(user._id)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    
    </tbody>
        
</table>

<div class="clearfix"></div>

<!-- Pagination -->
                
            </div>
            
        </div>
	</div>
</div>
