
<div class ="container" ng-controller="MoviesController">



	<div class="row">
        <div class="col-md-6">
    		<h2>Search a movie</h2>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="movie title" ng-model="search.Title" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
	</div>


<hr>
	<div class ="row">
			<div class="row">

			<!-- une boucle pour parcourir les lunettes et les afficher, on a un filtre aussi pour la pagination -->
			<div ng-repeat="movie in movies | filter : search | startFrom:currentPage*pageSize | limitTo:pageSize">

			
                <div class="col-md-3">
					<img src="{{ movie.Poster }}" class="img-rounded img-responsive" width="200" height="200"/>
					<a ng-href="#/Movie_detail/{{movie._id}}" class = "btn btn-info"> See More </a> 
				</div>

			</div>
			</div>


		
		<div class="row">

			<button class = "btn btn-primary" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        	Previous
    		</button>
    			{{currentPage+1}}/{{numberOfPages()}}
    		<button class = "btn btn-primary" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        	Next
    		</button>
		</div>
    </div>


</div> <!-- div container-->
