<div class ="container" ng-controller="EditMovieController">
	<div class="row">
		
        
        <div class="col-md-12">
        <div class="table-responsive">
              <table id="mytable" class="table table-bordred table-striped">
                   
    <tbody>
    
    <tr>
    <td> Title </td>
    <td> <input type="text" ng-model="movie.Title" size="80"> </td>
    </tr>

    <tr>
    <td> Runtime </td>
    <td> <input type="text" ng-model="movie.Runtime" size="80"> </td>
    </tr>

    <tr>
    <td> Year </td>
    <td> <input type="text" ng-model="movie.Year" size="80"> </td>
    </tr>

    <tr>
    <td> Released </td>
    <td> <input type="text" ng-model="movie.Released" size="80"> </td>
    </tr>

    <tr>
    <td> imdbRating </td>
    <td> <input type="text" ng-model="movie.imdbRating" size="80"> </td>
    </tr>

    <tr>
    <td> Genre </td>
    <td> <input type="text" ng-model="movie.Genre" size="80"> </td>
    </tr>

    <tr>
    <td> Director </td>
    <td> <input type="text" ng-model="movie.Director" size="80"> </td>
    </tr>

    <tr>
    <td> Actors </td>
    <td> <input type="text" ng-model="movie.Actors" size="80"> </td>
    </tr>

    <tr>
    <td> Plot </td>
    <td> <textarea rows="4" cols="82" ng-model="movie.Plot"> </textarea> </td>
    </tr>

    <tr>
    <td> Poster </td>
    <td> <input type="text" ng-model="movie.Poster" size="110"> </td>
    </tr>

    <tr>
    <td> Price </td>
    <td> <input type="text" ng-model="movie.Price" size="80"> </td>
    </tr>
    </tbody>
        
</table>

<button type="submit" class="btn btn-success" ng-click="updateMovie()">Save</button>

</div>
</div>
</div>
</div>
