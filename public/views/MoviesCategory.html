<div class="container" ng-controller="MoviesCategoryController">
	<div class="row"> <!-- div row 1-->
        <div class="col-md-6">
    		<h2>Search a movie</h2>
            <div id="custom-search-input">
                <div class="input-group">
                    <input type="text" class="form-control input-lg" placeholder="movie title" ng-model="search.Title" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-6">
              <label for="search">movies per page:</label>
              <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">

        </div>
	</div> <!-- div row 1-->


<hr>





					<div class ="row"> <!-- div row 2-->
           <div dir-paginate="movie in moviesInGenre | filter : search | filter:q | itemsPerPage: pageSize" current-page="currentPage">

			


            <div class="col-md-3 rcorners">
                    <a ng-href="#/Movie_detail/{{movie._id}}" class="">
                        <img src="{{ movie.Poster }}" height="400" width="270" class="center">
                    </a>
                    <div class="caption prod-caption">
                    </br>
                            <div class="btn-group btn-group-justified">
                                <a class="btn btn-default price">{{ movie.Price | currency }}</a>
                                <a class="btn btn-primary" ng-click="addToCart(movie)"> Add to Cart
                                    <span class="glyphicon glyphicon-shopping-cart"></span>
                                
                                </a>
                            </div>
                        <p></p>
                    </div>
            </div>

            </div>

    </div> <!-- div row 2-->


		
<!-- Pagination -->
<div class ="row"> <!-- div row 3-->
<div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
          </div>


    </div> <!-- div row 3-->



</div>
