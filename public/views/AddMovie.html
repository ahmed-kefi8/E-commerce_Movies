<div class ="container" ng-controller="AdminMoviesController">
	<div class="row">
		
        
        <div class="col-md-12">
        <div class="table-responsive">
              <table id="mytable" class="table table-bordred table-striped">
                   
    <tbody>
    
    <tr>
    <td> Title </td>
    <td> <input type="text" ng-model="movie.Title"> </td>
    </tr>

    <tr>
    <td> Runtime </td>
    <td> <input type="text" ng-model="movie.Runtime"> </td>
    </tr>

    <tr>
    <td> Year </td>
    <td> <input type="text" ng-model="movie.Year"> </td>
    </tr>

    <tr>
    <td> Released </td>
    <td> <input type="text" ng-model="movie.Released"> </td>

    <tr>
    <td> imdbRating </td>
    <td> <input type="text" ng-model="movie.imdbRating"> </td>

    <td> Genre </td>
    <td> <input type="text" ng-model="movie.Genre"> </td>
    </tr>

    <td> <input type="text" ng-model="movie.Director"> </td>
    </tr>

    <tr>
    <td> Actors </td>
    <td> <input type="text" ng-model="movie.Actors"> </td>
    </tr>

    <tr>
    <td> Plot </td>
    <td> <input type="text" ng-model="movie.Plot"> </td>
    </tr>

    <tr>
    <td> Poster </td>
    <td> <input type="text" ng-model="movie.Poster"> </td>
    </tr>

    <tr>
    <td> Price </td>
    <td> <input type="text" ng-model="movie.Price"> </td>
    </tr>
    </tbody>
        
</table>
