    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-7 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div>
            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form">



                    <div  ng-if="alert=='Registration success'" id="signupalert" ng-show="alert" class="alert alert-success">
                         {{alert}}
                    </div>

                    <div ng-if="alert == 'Registration failed'" id="signupalert" ng-show="alert" class="alert alert-danger">
                         {{alert}}
                    </div>

                    <div class="form-group">
                        <label for="Username" class="col-md-3 control-label"><span class="required_star">*</span>Username :</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
                            <span class ="error">{{errors.username}}</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label"><span class="required_star">*</span>First Name :</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="user.firstName" placeholder="First Name">
                            <span class ="error">{{errors.firstName}}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label"><span class="required_star">*</span>Last Name :</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="user.lastName" placeholder="Last Name">
                            <span class ="error">{{errors.lastName}}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label"><span class="required_star">*</span>Email :</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="user.email" placeholder="Email Address">
                            <span class ="error">{{errors.email}}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label"><span class="required_star">*</span>Password :</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                            <span class ="error">{{errors.password}}</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Confirm Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" ng-model="user.password2" placeholder="Confirm Password">
                            <span class ="error">{{errors.password2}}</span>
                        </div>
                    </div>



                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-success btn-lg" ng-click="signup(user)"><i class="icon-hand-right"></i>  Sign Up</button>

                        </div>
                    </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                            Already have an account!
                            <a ng-href="#/signin">
                                Sign In Here
                            </a>
                        </div>
                    </div>
                </div>


                </form>
            </div>
        </div>




    </div>
