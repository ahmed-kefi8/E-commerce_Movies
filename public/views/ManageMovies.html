<div class ="container" ng-controller="AdminMoviesController">
	<div class="row">
		
        
        <div class="col-md-10 col-centered">
        <br>
        <span class="my_title"> Movies :</span>
        <br>
        <div class="table-responsive">

                <b>
              <table id="mytable" class="table table-bordred table-striped" style="background-color:white;">
                   
                   <thead style="font-size:18px;color:#0000ff;">
                   <th class="col-md-4" >Movie Title</th>
                    <th>In Stock</th>
                    <th>DVD Price</th>
                      <th>Edit</th>
                      <th>Delete</th>
                   </thead>
    <tbody>
    
    <tr dir-paginate="movie in movies | itemsPerPage: pageSize" current-page="currentPage">




    <td> {{ movie.Title }} </td>
        <td> {{ movie.InStock }} </td>
            <td> {{ movie.Price }} </td>
    
    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-href="#/EditMovie/{{movie._id}}" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="deleteMovie(movie._id)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    
    </tbody>
        
</table>
</b>
</div>

<div>
<a class="btn btn-primary btn-lg" href="#AddMovie"> Add New Movie </a>

<span class="pull-right">
                        <label style="color:white;" >Movies per page:</label>
                        <input type="number" min="1" max="100" class="pagenumber" ng-model="pageSize">
                </span>
                        </div>  

  </div>


                

        <!-- Pagination -->
<div class ="row"> <!-- div row 2-->
    <div class="text-center">
      <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
  </div>


</div> <!-- div row 2-->



	</div>
</div>
