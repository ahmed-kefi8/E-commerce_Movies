<div class ="container" ng-controller="AdminMoviesController">
	<div class="row">
		
        
        <div class="col-md-12">
        <h4> Movies </h4>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   <th>Movie Titlle</th>
                    <th>In Stock</th>
                    <th>DVD Price</th>
                      <th>Edit</th>
                      <th>Delete</th>
                   </thead>
    <tbody>
    
    <tr ng-repeat="movie in movies">
    <td> {{ movie.Title }} </td>
        <td> {{ movie.InStock }} </td>
            <td> {{ movie.Price }} </td>
    
    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-href="#/EditMovie/{{movie._id}}" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="deleteMovie(movie._id)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    
    </tbody>
        
</table>

<div class="clearfix"></div>
<a class="btn btn-success " href="#AddMovie"> Add New Movie </a>
<ul class="pagination pull-right">
  <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
  <li class="active"><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
</ul>
                
            </div>
            
        </div>
	</div>
</div>
