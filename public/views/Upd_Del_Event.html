<div class ="container" ng-controller="AdminEventsController">
	<div class="row">
		
        
        <div class="col-md-12 col-centered">
        <br>
        <span class="my_title"> Events :</span>
        <br>
        <div class="table-responsive">

                <b>
              <table id="mytable" class="table table-bordred table-striped" style="background-color:white;">
                   
                   <thead style="font-size:18px;color:#0000ff;">
                   <th>Event Title</th>
                   <th>Movie</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                      <th>Duration</th>
                      <th>Update</th>
                      <th>Delete</th>
                   </thead>
    <tbody>
    
    <tr dir-paginate="event in events | itemsPerPage: pageSize" current-page="currentPage">
    <td> {{ event.title }} </td>
        <td> {{ event.movie_title }} </td>
            <td> {{ event.start | date : "medium" }}  </td>
            <td> {{ event.end | date : "medium" }} </td>
            <td> {{ event.duration}} </td>
    
    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-href="#/EditEvent/{{event._id}}" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="deleteEvent(event._id)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    
    </tbody>
        
</table>
</b>
</div>
<span class="pull-right">
                        <label style="color:white;">Movies per page:</label>
                        <input type="number" min="1" max="100" class="pagenumber" ng-model="pageSize">
                </span>
</div>

        <!-- Pagination -->
<div class ="row"> <!-- div row 2-->
    <div class="text-center">
      <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
  </div>


</div> <!-- div row 2-->

    
            
            
        
	</div>
</div>
