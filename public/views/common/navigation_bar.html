                        <!-- SignUp Modal -->
                        <div id="SignUpModal" class="modal fade" role="dialog" ng-controller="AdminUsersController">
                          <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title"> Create New Account </h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                   <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>First Name</label>
                                            <input type="text" placeholder="Enter First Name Here.." class="form-control" ng-model="user.FirstName">
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Last Name</label>
                                            <input type="text" placeholder="Enter Last Name Here.." class="form-control" ng-model="user.LastName">
                                        </div> 
                                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="email" class="form-control" placeholder="somebody@example.com" ng-model="user.email">
                                        </div>
                                        <div class="form-group">
                                            <label>Password </label>
                                            <input type="password" placeholder="Enter Your password Here .." class="form-control" ng-model="user.Password">
                                        </div>

                                    </div>
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="AddUser(user)">Confirm</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- End SignUp Modal -->



            <!-- Login Modal -->
                        <div id="LoginModal" class="modal fade" role="dialog" ng-controller="LoginController">
                          <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title"> Log in to Movie Store so you can access your Cart </h4>
                            </div>
                            <div class="modal-body">
                                <form>
<div class="row" >
            <div class="col-xs-12">
                <div class="form-wrap">
                    <form  role="form" action="/" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="somebody@example.com" ng-model="user.email">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" id="key" class="form-control" placeholder="Password" ng-model="user.password">
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <button type="button" id="btn-login" class="btn btn-custom btn-lg btn-block" ng-click="submitLogin()">Log in</button>



        </form>
        <hr>
    </div>
</div> <!-- /.col-xs-12 -->
</div> <!-- /.row -->


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="">Confirm</button>

                        </div>
                    </div>

                </div>
            </div>
