<div class ="container" ng-controller="EditUserController">

        <div class="col-md-12">
        <div class="table-responsive">
              <table id="mytable" class="table table-bordred table-striped">
                   
    <tbody>
    

    <tr>
    <td> Username </td>
    <td> <input type="text" ng-model="user.username" size="50"> </td>
