<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Log in to Movie Store so you can access your Cart</h1>
                    <form ng-controller="loginController" role="form" action="/" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="somebody@example.com" ng-model="email">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" id="key" class="form-control" placeholder="Password" ng-model="password">
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <button type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" ng-click="submitLogin()">Log in</button>
                        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-custom btn-lg btn-block">Register</button>
                        <!-- Modal -->
                        <div id="myModal" class="modal fade" role="dialog">
                          <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title"> Create New Account </h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                   <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>First Name</label>
                                            <input type="text" placeholder="Enter First Name Here.." class="form-control">
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Last Name</label>
                                            <input type="text" placeholder="Enter Last Name Here.." class="form-control">
                                        </div> 
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="email" placeholder="Enter Email Address Here.." class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Password </label>
                                            <input type="password" placeholder="Enter Your password Here .." class="form-control">
                                        </div>

                                    </div>
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>



        </form>
        <hr>
    </div>
</div> <!-- /.col-xs-12 -->
</div> <!-- /.row -->
</div> <!-- /.container -->
</section>
